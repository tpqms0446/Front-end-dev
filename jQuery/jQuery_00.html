<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
   <script
  src="https://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>
  
  <script>
      // $=jQuery 정의는 위에있는 링크를 통해 되어있다.
      // ready()(메소드) : onload 속성 처리와 같다.
      // 브라우저에 HTML이 모두 표시되고 난 후 실행.
      
      
    $(document).ready(function(){
        
    /*alert('jQuery ready() 실행');*/
        
        $('*').css('color','red');
        $('h1').css('background-color','black');
        $('#title').css('font-size','45px');
        $('.italic').css('font-style', 'italic');
        var str = $('input[type=text]').val();
        alert(str);
        
        /*$('input[type=text]').val*/
        
        $('input[type=text]').val('안녕하세요.'); // 화면에 text안에출력되는것.
        $('input:submit').val('수정');
        
        setTimeout(function(){
            var chk = $('input:checkbox:checked').val();
            alert(chk);
            
            
        },5000);
        
        setTimeout(function(){
            var v = $('select>option:selected').val();
            alert(v);
            
        },1000*10);
        
        $('h2;odd').css('color','blue');
        $('h2;even').css('color','green');
        $('h2;first').css('background-color','yellow').css('color','black');
        $('h2;last').css('background-color','gray');
        
        
    });
    </script>
    
    
    
    
    
    <h1 id="title">h1 Tag</h1>
    <h2>h1 Tag</h2>
    <h1 class="italic">h1 Tag</h1>
    <h2>h1 Tag</h2>
    <h2>h1 Tag</h2>
    <br><br>
    남자 <input type="checkbox" name="gender">
    여자 <input type="checkbox" name="gender">
    <br><br>
    개인정보 동의 <input type="checkbox" value="Y"><br>
    
    성별 <select name="gender">
    <option value="ns">성별</option>
    <option value="w">여자</option>
    <option value="m">남자</option>
    </select>
    
        
    <input type="text" value="jquery">
    <input type="submit" value="등록">
    
    <h2>h1 Tag</h2>
    <h2>h1 Tag</h2>
    <h2>h1 Tag</h2>
    
    
   
    
</body>







</html>
